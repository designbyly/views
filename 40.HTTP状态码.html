<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTTP状态码</h1>
    <ol>
        <li>100-199：用于指定客户端应响应的某些动作</li>
        <li>200-299：表示请求成功</li>
        <li>300-399：已经移动的文件并且常被包含在定位头信息中指定的新的地址信息</li>
        <li>
            400-499：用于指定客户端的错误
        </li>
        <dd>
            <dl>400</dl>
            <dt>当前请求无法被服务器理解</dt>
            <dl>401</dl>
            <dt>当前请求需要用户验证</dt>
            <dl>403</dl>
            <dt>服务器已经解决请求，但是拒绝执行它</dt>
                    </dd>
                    <li>500-599：用于支持服务器错误</li>
                    <dd>
                        <dl>503</dl>
                        <dt>服务不可用</dt>
                    </dd>
    </ol>
</body>
</html>
