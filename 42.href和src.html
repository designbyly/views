<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>href和src区别</h1>
    <h2>href</h2>
    <ul>
        <li>Hypertext Reference</li>
        <li>执行网络的资源所在的位置</li>
        <li>建立和当前元素（锚点），或者是当前文档之间的链接</li>
    </ul>
    <h2>src</h2>
    <ul>
        <li>替换当前元素</li>
        <li>source</li>
        <li>指向外部资源的位置，指向的内容会嵌入到文档中当前的标签所在的位置，在请求src</li>
        <li>资源的时候会将其指向资源下载并应用到文档中，</li>
        <li>例如：js脚本，img图片，frame等元素</li>
    </ul>
</body>
</html>
