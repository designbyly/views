<body>
    <h1>什么是props。解释一下</h1>
    <p>Props是React中的属性的简写</p>
    <p>是一种只读组件，必须干净</p>
    <p>在整个应用中就是一种父组件传递到子组件的过程</p>
    <p>子组件不可能将这个props传回父组件</p>
    <p>之所以这样的理由是：维护单向数据流</p>
    <p>应用场景：呈现动态生成的数据</p>
</body>
</html>
