    <h1>变量提升和函数提升</h1>
    <p>变量提升：将var变量的声明提升到所在作用域顶端去执行，赋值仍然在同一行显示</p>
    <p>函数提升：将function声明的函数提升到作用域顶端执行，函数提升优先于变量提升</p>
