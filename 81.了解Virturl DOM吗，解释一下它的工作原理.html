    <h1>说明虚拟DOM</h1>
    <p>虚拟DOM是一个轻量级的JavaScript对象，最初的时候只是一个真实DOM的副本</p>
    <p>它是一个节点树，将元素，属性以及内容作为对象和属性</p>
    <p>React的渲染函数从React组件中创建一个节点树</p>
    <p>它响应数据模型中的变化来更新该树</p>
   <p>这个变化是由用户或者是系统完成的各种动作引起的</p>

   <h2>虚拟DOM的工作流程的三个步骤（橘子简洁版）</h2>
   <ol>
       <li>每次当底层的数据发送改变的时候，整个UI都会在虚拟DOM中重新渲染</li>
       <li>计算之前的DOM表示和新表示之间的差异</li>
       <li>完成计算，将实际更改的内容更新真实DOM</li>
   </ol>


</body>
