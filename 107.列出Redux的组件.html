<body>
    <h1>列出Redux的组件</h1>
    <ol>
        <li>Action--这是一个用来描述发生了什么事情的对象</li>
        <li>Reducer--这是一个确定状态将如何进行变换的地方</li>
        <li>Store--整个程序的状态、对象树保存在Store中</li>
        <li>View--只显示Store提供的数据</li>
    </ol>
</body>
</html>
