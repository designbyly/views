<!DOCTYPE html>
<html lang="en">

<body>
    <h1>介绍一下React组件传值</h1>
    <h2>父传子：</h2>
    <p>组件嵌套</p>
    <p>父组件定义了一个属性，子组件通过this.props接收</p>
    <h2>子传父：</h2>
    <p>
        父组件定义了一个属性，并将一个回调函数赋值给定义的属性，然后子组件进行调用传过来的函数，并将参数传进去
    </p>
    <p>
        在父组件的回调函数中就可以获得子组件传过来的值
    </p>
</body>
</html>
