<body>
    <h1>IE和DOM事件流的区别</h1>
    <ol>
        <li>执行顺序不一样</li>
        <li>参数不一样</li>
        <li>事件加不加on</li>
        <li>this指向问题</li>
        <p>IE9以前：attachEvent（"onclick“）。detachEvent（"onclick"）</p>
      <p>  IE9以后：跟DOM事件流一样，都是addEventListener</p>
    </ol>
</body>
</html>
