<body>
    <h1>call,apply,bind的区别</h1>
    <h2>call</h2>
    <span>调用一个函数，并指向this和参数，第一个参数是指定的this的值</span>
    <span>第二个参数开始的参数是替换的参数</span>
    <h2>apply</h2>
    <span>调用一个函数，并指向this和参数，第一个参数是指定的this的值</span>
    <span>第二个参数是一个数组</span>
    <h2>bind</h2>
    <span>由一个函数创建一个新函数，并绑定this和部分参数，参数形式和call类似</span>
</body>
</html>
