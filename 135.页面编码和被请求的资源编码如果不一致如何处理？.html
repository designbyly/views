<body>
    <h1>页面编码和被请求的资源编码如果不一致如何处理？</h1>
    <p>对于ajax请求传递的参数，如果是get请求方式，参数如果传递中文，在有些浏览器会乱码，不同的浏览器对参数编码的处理方式不同，所以对于get请求
        的参数需要使用encodeURLComponent函数对参数进行编码处理，
        后台开发语言都有对应的解码API，对于post请求不需要进行编码。
    </p>
</body>
</html>
