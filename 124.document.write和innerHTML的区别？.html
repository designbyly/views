<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>document.write和innerHTML的区别</h2>
    <p>document.write:是直接写到页面的内容流，会导致页面重排</p>
    <p>innerHTML:将内容写入指定的DOM节点，多数情况下只会导致重绘</p>
</body>
</html>
