<body>
    <h1>为什么浏览器无法读取JSX</h1>
    <p>浏览器只能处理JavaScript对象，却不能读取常规JavaScript对象中的JSX</p>
    <p>为了使的浏览器能够读取JSX</p>
    <p>利用babel等装换JSX，将JSX文件转换为JAVASCRIPT对象</p>
    <p>最后将其传给浏览器</p>
</body>
</html>
