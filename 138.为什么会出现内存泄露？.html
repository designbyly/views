    <h1>内存泄露</h1>
    <p>指的是我们无法通过js访问某个对象，而垃圾回收机制却认为该对象还在被引用，因此垃圾回收机制不会释放该对象，导致该内存永远无法释放，积少成多，系统会越来越卡甚至崩溃</p>
