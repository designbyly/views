<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ajax兼容问题</h1>
    <p>正常情况下使用XMLHttpRequest对象就行了</p>
    <p>
        但是在IE浏览器下要使用ActiveXObject对象处理兼容问题
    </p>
    <p>
        如果使用Jquery
    </p>
    <p>
        直接使用如下
    </p>
    <ul>
        <li>
            $.get()
        </li>
        <li>
            $.post()
        </li>
        <li>
            $.getJSON()
        </li>
        <li>
            $.ajax()
        </li>
    </ul>
    <p>
        以上就可以处理网络请求问题
    </p>
</body>
</html>
