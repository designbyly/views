<body>
    <h1>做的页面在哪些浏览器测试过，这些浏览器内核是什么</h1>
    <ol>
        <li>IE:trident内核</li>
        <li>Firefox：gecko内核</li>
        <li>Safari：webkit内核</li>
        <li>Opera：以前是presto内核，Opera现在已经是Google Chrome的Blink内核</li>
        <li>Chrome：Blink（基于webkit，Google与Opera Software共同开发）</li>
    </ol>
</body>
