<body>
    <h1>简要说一说栈和堆内存的区别</h1>
    <h2>栈：</h2>
    <p>存储基本的数据类型，由操作系统自动分配，调用完毕之后立刻释放</p>
   
    <h2>堆：</h2>
    <p>存储引用类型</p>
    <p>存放了引用地址，由程序员分配和释放</p>
    p没有手动释放则由垃圾回收算法自动释放
</body>
