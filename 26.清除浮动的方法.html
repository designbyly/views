<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>清除浮动的方法</h1>
    <ul>
        <li>父级元素overflow:hidden</li>
        <li>浮动元素的后面的元素clear:both</li>
        <li>伪元素选择器：clear:after{content:'';display:block;clear:both}</li>
        <li>父级元素设置高度</li>
        <li>父级元素display:table</li>
    </ul>
</body>
</html>
