<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>block,inline,inline-block区别</h1>
    <p>inline</p>
    <p>inline元素和其他inline元素在同一行展示，不能设置宽高margin，padding不能设置纵向，可以设置横向。</p>
    <p>block</p>
    <p>block元素在新行开始，默认宽度为容器的宽度，可以设置宽度</p>
    <p>inline-block</p>
    从外面看是inline，里面看是block，可以设置宽度
</body>
</html>
