<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>老版本300ms延迟</h1>
    <h2>老版本的webkit的click事件</h2>
    <ul>
        <li>为了支持双击放大</li>
        <li>如果300ms内有两次点击则触发放大操作</li>
        <li>而不是click</li>
        <li>chromium较新版本在没有双击放大的页面去掉了click事件的300ms延迟</li>
    </ul>
</body>
</html>
