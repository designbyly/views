    <h1>前端templating（Mustache，underscore，handlebars）是干什么的？</h1>
    <h2>Web模板引擎</h2>
    <p>为了使用户界面与业务数据（内容）分离而产生</p>
    <h2>Mustache:</h2>
    <p>是一个logic-less（轻逻辑）模板解析引擎</p>
    <p>其优势在于可以应用在JavaScript，PHP，Python，Perl等多种编程语言中。</p>
    <h2>Underscore:</h2>
    <p>封装了常用的JavaScript对象操作方法，用于提高开发效率</p>
    <h2>Handlebars:</h2>
    <p>是JavaScript的一个语义模板库，通过对view和data的分离来快速构建web模板</p>
