<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>简述flex布局</h1>
    <h2>别名：弹性布局</h2>
    <p>
        使用flex布局，会更加方便与迅捷，但是有一定的兼容问题
    </p>
    <p>
        display：-webkit-flex
    </p>
    <p>
        主要含有主轴，交叉轴的概念，通过弹性布局，可以很方便的设置元素的左对齐，右对齐，上对齐，下对齐，居中对齐等各种对齐方式，快速实现页面效果。
    </p>
    <h2>
    常用属性
    </h2>
    <ul>
        <li>
            flex-direction
        </li>
        <li>
            flex-wrap
        </li>
        <li>
            justify-content
        </li>
        <li>
            align-items
        </li>
        <li>
            align-content
        </li>
        <li>
            flex-grow
        </li>
        <li>
            flex-shrink
        </li>
        <li>
            flex-basis
        </li>
        <li>
            align-self
        </li>
    </ul>
</body>
</html>
