<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>每个HTML文件中开头的Doctype，你知道是干什么的吗？</h1>
    <p>!DOCTYPE 声明位于文档最前面的位置，处于html标签之前。 </p>
    <p>此标签可以告知浏览器文档使用哪种HTML或者XHTML规范</p>
    <p>重点</p>
    <p>告诉浏览器按照何种规范解析页面</p>
</body>
</html>
