    <h1>请说明一下BFC</h1>
    <h1>BFC:块级格式化上下文</h1>
    <p>一个创建了新的BFC的盒子是独立布局</p>
    <p>盒子内元素的布局不会影响盒子外面的元素</p>
    <p>在同一个BFC中的两个相邻的盒子在垂直方向发生margin重叠的问题。</p>
    <br>
    <p>BFC是指浏览器中创建了一个独立的渲染区域，该区域所有的元素的布局不会影响到区域外元素的布局，这个渲染区域只对块级元素起作用</p>
