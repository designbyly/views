    <h1>node优缺点</h1>
    <h2>优点</h2>
    <p>node基于事件驱动和无阻塞的，非常适合处理并发请求</p>
    <p>构建在node的代理服务器相对于其他技术如Ruby等表现要好的多，橘子推荐</p>
    <p>与node代理服务器交互的客户端代码是由JavaScript语言编写的，因此客户端和服务端都用同一种语言编写，非常漂亮。</p>
    <h2>缺点</h2>
    <p>是一个开源项目，不太稳定，一直在变化</p>
    <p>缺少足够的第三方库的支持，如同当年的Ruby或者Rails</p>
