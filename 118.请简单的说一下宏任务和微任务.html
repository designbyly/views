    <h1>请说一下宏任务和微任务</h1>
    <h2>宏任务（Macro Task）</h2>
    <p>JS的异步代码中，宏任务是大的意思，简单的说就是比较费时间比较慢的任务</p>
    <h2>微任务（Micro Task）</h2>
    <p>JS的异步代码中，微任务是大的意思，简单的说就是不太费时间没有那么慢的任务</p>
    常见的宏任务：setTimeout,setInterval
    常见的微任务：Promise,process,nextTick
