<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style type=text/css>@import url("./面试文件/11.css"); </style>
    <title>Document</title>
</head>
<body>
    <h1>CSS中link和@import区别</h1>
    <h2>link</h2>
    <ul>
        <li>link属于标签</li>
        <li>页面加载的时候，link同时被加载</li>
        <li>link引入样式的权重大于@import</li>
        <li>link不存在浏览器兼容问题</li>
    </ul>
    <h2>@import</h2>
    <ul>
        <li>@import是CSS引入的</li>
        <li>@import引用的时候CSS会在页面加载完成后才会加载引用的CSS</li>
        <li>@import是将引用的样式导入到当前的页面中</li>
        <li>@import只有在IE5以上才识别</li>
    </ul>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="./面试文件/11.js"></script>
</body>
</html>
