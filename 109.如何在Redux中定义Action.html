<body>
    <h1>如何在Redux中定义Action</h1>
    <p>React中的Action必须具有type属性</p>
    <p>该属性说的是正在执行的ACTION的类型</p>
    <p>必须将他们定义为字符串常量，并且还可以向其中添加更多的属性。</p>
    <p>在Redux中，action被命名为Action Creators的函数所创建</p>
</body>
