<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>请说明React中的受控组件和非受控组件</h1>
    <h2>受控组件</h2>
    <ol>
        <li>没有维持自己的状态</li>
        <li>数据由父组件控制</li>
        <li>通过props获取当前的值，然后通过回调函数通知更改</li>
    </ol>
    <h2>非受控组件</h2>
    <ol>
        <li>保持着自己的状态</li>
        <li>数据由DOM控制</li>
        <li>Refs用于获取当前的值</li>
    </ol>
</body>
</html>
