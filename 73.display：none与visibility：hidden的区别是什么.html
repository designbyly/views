<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>display：none与visibility：hidden的区别是什么</h1>
    <h2>display</h2>
    <p>隐藏对应的元素但是不占用该元素原来的空间</p>
    <h2>visibility</h2>
    <p>隐藏对应的元素但是占用该元素原来的空间</p>
    <p>使用CSS display:none属性后，HTML元素（对象）的宽度，高度等各种属性值都将“丢失”</p>
    <p>使用visibility:hidden属性后，HTML元素（对象）仅仅是在视觉上看不见（完全透明），而他所占用的空间位置仍然存在</p>
</body>
</html>
