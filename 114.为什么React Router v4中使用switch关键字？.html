<body>
    <h1>为什么React Router V4中使用switch关键字</h1>
    <p>
        当想要仅仅显示要在多个定义的路线中呈现的单个路线时，可以使用“switch”关键字
    </p>
    <p>
        会按顺序将已经定义的URL与已经定义的路由进行匹配
    </p>
    <p>、
        找到第一个匹配项之后，就会渲染指定的路径，从而绕过其他路径
    </p>
</body>
