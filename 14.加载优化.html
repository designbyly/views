<body>
    <h1>加载优化</h1>
    <ul>
        <li>
            减少HTTP请求，使用懒加载，雪碧图（精灵图）
        </li>
        <li>
            压缩JS，CSS，HTML静态资源并在服务器设置gzip
        </li>
        <li>
            首屏加载，不要超过120K
        </li>
        <li>
            压缩图片
        </li>
        <li>
            避免重定向
        </li>
        <li>上线时候使用第三方库，尽量使用min</li>
        <li>
            按需加载：滚动加载，点击加载等
        </li>
    </ul>
</body>
