<body>
    <h1>rgba（）和opacity的透明效果有啥区别？</h1>
    <p>rgba()和opacity都可以实现透明效果</p>
    <p>区别：</p>
    <p>opacity作用于元素，以及元素内的所有内容的透明度</p>
    <p>rgba（）只作用于元素的颜色或者背景色</p>
    <p>橘子姐姐温馨提示：</p>
    <p>设置rgba透明的元素的子元素不会继承透明元素哦</p>
</body>
