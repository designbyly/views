<body>
    <h1>闭包：</h1>
    <span>一个概念</span>
    <p>
        在一个函数中返回另一个函数，里面的函数就成为了闭包
    </p>
    <h1>作用：</h1>
    <p>
        闭包限制了一定的作用域，保证变量不被释放掉。
    </p>
    <script>
        var Juzi=(function(){
            var Orange=0;
            return function(){
                return ++Orange;
            }
        })()
           
            console.log(Juzi());
            console.log(Juzi());
            console.log(Juzi());
    </script>
</body>
</html>
