<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>bind（），live（），delegate（）的区别是什么？</h1>
    <h2>bind()</h2>
    <p>绑定事件，对新添加的事件不起作用，方法用于将一个处理程序附加到每个匹配元素的事件上并返回jquery对象</p>
    <h2>live()</h2>
    <p>方法将一个事件处理程序附加到与当前选择器匹配的所有元素（包括现在的或将来添加的）的指定事件上并返回jQuery对象。</p>
    <h2>delegate()</h2>
    <p>方法基于一组特定的根元素将处理程序附加到匹配选择器的所有元素（现在的或者将来的）的一个或者多个事件上</p>
</body>
</html>
