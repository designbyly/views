<body>
    <h1>说一下JSX</h1>
    <p>
        JSX是JavaScript XML的简写，是React使用的一种文件，利用的是JavaScript的表现力和类似于HTML的模板语法
    </p>
    <p>这样你们就会对这个HTML文件了解的非常容易</p>
    <p>这个文件会使得应用变得非常可靠，并且能够提高其性能</p>

写法如下
<code>
    render(){
        return(
            <div>
                <p>XML</p>
            </div>
        )
    }
</code>
<pre>
    render(){
        return(
            <div>
                <p>XML</p>
            </div>
        )
    }
</pre>
    
</body>
