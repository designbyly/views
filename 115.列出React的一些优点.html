<body>
    <h1>React
        的一些优点
    </h1>
    <ol>
        <li>
            React是基于组件的，那么在React Router中，可以将Router可视化为单个根组件
            （&lt;BrowserRouter&gt;）,其中我们把特定的子路由抱起来
        </li>
        <li>
            不需要手动设置历史值
        </li>
        <li>
            包是分开的：
            共有三个包，分别用于web，native和Core，
            会使得我们的应用更加紧凑饱满，
            类似的情况是非常容易切换的
        </li>
    </ol>
</body>
