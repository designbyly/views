<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>React组件生命周期</h1>
    <h2>三个阶段</h2>
    <h3>初始渲染阶段</h3>
    <p>这是组件即将开始并进入DOM的阶段</p>
    <h3>更新阶段</h3>
    <p>一旦组件添加到DOM，只有在prop或者状态发生改变的时候才可能更新或者重新渲染</p>
    <h3>卸载阶段</h3>
    <p>组件的生命周期的最后阶段，组件被销毁并从DOM中删除</p>
</body>
</html>
