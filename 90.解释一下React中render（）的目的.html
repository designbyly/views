    <h1>解释一下React中render（）</h1>
    <ol>
       <li> 每个React组件强烈要求必须要有一个render（）</li>
       <li>返回的是一个React元素</li>
       <li>也是原生DOM中组件的表示</li>
       <li>假设需要同时渲染多个HTML元素</li>
       <li>这时候将他们组合封闭在标记内</li>
       <li>例如 &lt;form&gt;&lt;group&gt;&lt;div&gt;</pre></li>
        <li>这个函数必须保持干净</li>
        <li>就是每次调用的时候都返回相同的结果</li>
    </ol>
