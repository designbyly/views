<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jquery和Zepto</h1>
    <h2>Jquery</h2>
    <ul>
        <li>
            将所有功能都放到了一个文件中，用的时候一起用，占用项目的体积
        </li>
    </ul>
    <h2>Zepto</h2>
    <ul>
        <li>
            更加的轻量，超级适合移动端开发。
        </li>
        <li>
            并不是将所有的功能（Jquery）都封装了，只是封装了一部分。
        </li>
        <li>
            将功能划分为不同的模块，项目中用哪块，就直接取哪块，超级方便。
        </li>
        <li>
            橘子超级推荐
        </li>
    </ul>
</body>
</html>
