<body>
    <h1>渲染优化</h1>
    <ol>
        <li>动画优化：使用CSS3动画，使用requestAnimationFrame替代setTimeout</li>
        <li>高频事件优化：touch事件，scroll事件</li>
        <li>图片优化：二次压缩图片，webp》jpg》png8》gif，对图片使用lazyload，避免使用DataURL</li>
        <li>GPU加速：使用transition触发，tranfrom触发，opacity</li>
        <li>DOM层次不应该太多</li>
        <li>JS主动释放内存</li>
    </ol>
</body>
</html>
