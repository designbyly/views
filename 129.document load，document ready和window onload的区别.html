<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document load，document ready和window onload的区别</h1>
    <h2>document.onload:</h2>
    <p>是在结构和样式加载完之后才执行JS</p>
    <h2>window.onload:</h2>
    <p>不仅仅是在样式和结构加载完，还有执行完所有的样式图片这些资源文件，全部加载完才会触发window.onload</p>
    <h2>document.ready：</h2>
    <p>原生没有这个方法，jQuery有 $().ready(function)</p>
</body>
</html>
