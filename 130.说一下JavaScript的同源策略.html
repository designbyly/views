    <h1>同源策略</h1>
    <p>一段脚本只能读取来自同一来源的窗口或者文档的属性，这里的同一来源指的是主机名，协议和端口号的组合。</p>
<p>
    http，ftp：协议
</p>
<p>
    主机名：localhost
</p>
<p>端口名：80：http协议的默认端口
    <br>
    https：默认端口是8083
</p>
<p>同源策略带来的麻烦：</p>
<p>ajax在不同域名下的请求无法实现，如果说想要请求其他来源的js文件，可以通过json来解决</p>
</body>
