    <h1>React
        中的事件是什么？
    </h1>
    <p>在React中，事件是对鼠标悬停，鼠标单击，按键等特定操作的触发反应。</p>
    <p>处理这些事件类似于处理DOM元素中的事件</p>
    <p>有一些语法差异</p>
    <p>1.驼峰命名法对事件命名而不是仅适用小写字母</p>
    <p>2.事件作为函数而不是字符串传递</p>
    <p>事件参数包含一组特定于事件的属性</p>
    <p>每个事件类型都包含自己的属性和行为，只能通过其事件处理程序访问</p>
