<!DOCTYPE html>
<html lang="en" manifest="./面试文件/Orange.manifest">
<!-- 引用manifest文件 -->
<!-- 几乎不用，知道就行了 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>application cache更新问题</h1>
    <span>第一次访问manifest文件里面的文件</span>
    <p>之后访问先加载缓存</p>
    <p>在后台加载manifest文件</p>
    <p>按字节对比看是否有变化</p>
    <p>如果没有变化则说明缓存没有失败</p>
    <p>
        否则在后台列表里面更新缓存
    </p>
    <p>
        在下一次刷新页面的时候使用新的资源
    </p>
</body>
</html>
