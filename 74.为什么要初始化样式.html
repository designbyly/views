<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>为什么要初始化样式</h1>
    <p>由于浏览器兼容的问题</p>
    <p>不同的浏览器对标签的默认样式值不同，若不初始化会造成不同浏览器之间的显示差异</p>
    <p>但是初始化CSS会对搜索引擎优化造成小的影响。</p>
</body>
</html>
