<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS优化</h1>
    <ol>
        <li>把Stylesheets放到HTML页面头部</li>
        <li>层次不要超过三层</li>
        <li>合并CSS规则，合并margin，background等属性</li>
        <li>不要在id选择器和class选择器前使用标签名</li>
        <li>移除空的CSS规则</li>
        <li>去掉0的单位</li>
        <li>多使用继承属性，不要声明过多的font-size</li>
        <li>少用position:absolute</li>
       <li> 平铺的图片不要太小，1px的图片平铺长度25px的区域块需要2500次后果影响渲染速度</li>

       <li>使用简写样式</li>
       <li>尽量少用通配符，只用通配符设置一切基础的样式</li>
    </ol>
</body>
</html>
