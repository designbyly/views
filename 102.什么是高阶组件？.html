    <h1>什么是高阶组件（HOC）</h1>
    <p>高阶组件是重用组件的逻辑的高级方法</p>
    <p>是一种源于React组件模式</p>
    <p>HOC是自定义组件，在他之内包含另一个</p>
    <p>可以接受子组件提供的任何动态，但不会修改或复制其输入组件的任意行为</p>
    <p>HOC==“干净”组件</p>
