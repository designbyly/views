    <h1>img中的alt和title有何异同？strong与em的异同？</h1>
<p>
    a:alt(alt text):不能显示图像，窗体或者applets用户代理（UA），
</p>
<p>alt属性用来指定替换的文字。替换的文字的语言由lang属性指定。</p>
<p>在IE浏览器下会在没有title时把alt当成tool tip显示</p>
<p><strong>title(tool tip):该属性为设置该属性的元素提供的建议性的一些信息。</strong></p>
<p><strong>粗体强调标签，强调，说的就是内容的重要性，橘子姐姐说的</strong></p>
<p><em>斜体强调标签，更强烈强调，表示内容的强调点。</em></p>
<p>橘子姐姐CSDN：designbyly</p>
<p>B站：人海中的偶遇，姐姐授权了哦</p>
