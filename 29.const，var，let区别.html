<!DOCTYPE html>

<body>
    <h1>let,const,var三者的区别</h1>
    <h2>var</h2>
    <p>定义的变量可以修改，如果不初始化会输出undefined，不会报错，会存在变量提升。</p>
    <h2>let</h2>
    <p>是块级作用域，比如if（）判断中使用let定义之后，对外边没有影响。</p>
    <h2>const</h2>
    <p>定义的变量币可以修改，而且必须初始化</p>
</body>
</html>
