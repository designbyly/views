    <h1>箭头函数</h1>
    <ol>
        <li>
            相当于匿名函数，是不能作为构造函数的，不能使用new
        </li>
        <li>
            不绑定arguments
        </li>
        <li>会捕获其所在的上下文的this值，作为自己的this值。如箭头函数的作用域会继承来自外围的作用域</li>
    
            <li>
            当方法使用的时候没有定义this的绑定，如需修改this的指向请使用bind
            </li>   
            <li>
                使用call（）和apply（）调用
            </li>
            <li>没有函数原型</li>
            <li>
                不能当做Generator函数，不能使用yield关键字
            </li>
            <li>
                不能换行
            </li>
</ol>
