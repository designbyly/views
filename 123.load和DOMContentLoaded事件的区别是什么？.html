<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>load和DOMContentLoaded事件的区别</h1>
    <h2>load:</h2>
    <p>在所有资源加载完成之后才会触发，包括图片和视频</p>
    <h2>DOMContentLoaded:</h2>
    <p>在DOM渲染完成之后就触发，此时其他资源可能还没有加载完成</p>
</body>
</html>
